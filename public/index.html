<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">

    <title>MEAN Simple Todo List App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
    html {
      overflow-y: scroll;
    }

    body{
      padding-top: 50px;
    }

    #todo-list{
      margin-bottom: 30px;
    }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <h1 class="text-center">I have <span class="label label-info">{{tasks.length}}</span> items in my Todo List</h1>
    </div>

    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <div class="checkbox" ng-repeat="task in tasks">
          <label>
            <input type="checkbox" ng-click="deleteTodo(task._id)">{{task.text}}
          </label>
        </div>
      </div>
    </div>

    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a husky puppy" ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
      </div>
    </div>
  </div>

  <script src="core.js"></script>
  </body>
</html>
